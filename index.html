<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Portfólio Análise de Dados | Adriano Moura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Arial,Helvetica,sans-serif;
background:#0f172a;
color:#e5e7eb;
}

header{
position:sticky;
top:0;
z-index:1000;
padding:30px 20px;
text-align:center;
background:linear-gradient(135deg,#2563eb,#1e40af);
}

header h1{font-size:2.2rem}

.scroller{width:100%;overflow:hidden;margin-top:10px}
.scroller span{
display:inline-block;
white-space:nowrap;
padding-left:100%;
color:#dbeafe;
animation:scrollText 15s linear infinite
}
@keyframes scrollText{
0%{transform:translateX(0)}
100%{transform:translateX(-100%)}
}

main{max-width:1200px;margin:40px auto;padding:0 20px 120px}

.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:25px}

.grupo-a{transition:transform .4s ease,opacity .4s ease}
.grupo-a.recuado{transform:translateY(-40px) scale(.95);opacity:0;pointer-events:none}
.grupo-b{margin-top:50px}

@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}

.card{
position:relative;
border-radius:16px;
background:#020617;
padding:14px;
display:flex;
flex-direction:column;
}

.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:18px;
background:linear-gradient(270deg,#2563eb,#22d3ee,#6366f1,#2563eb);
background-size:400% 400%;
animation:borderAnim 6s linear infinite;
z-index:-1;
}

@keyframes borderAnim{
0%{background-position:0% 50%}
100%{background-position:400% 50%}
}

.card:hover{transform:translateY(-6px);transition:.3s}

.image-box{
width:100%;
height:220px;
margin-bottom:12px;
background:#020617;
border-radius:12px;
overflow:hidden;
}

.image-box img{width:100%;height:100%;object-fit:contain}

.card h3{margin:10px 0;color:#93c5fd}
.card p{font-size:.95rem;line-height:1.5;margin-bottom:15px;color:#cbd5f5}

.card-footer{margin-top:auto;padding-top:10px;display:flex;justify-content:center}
.card-footer a{
width:100%;
max-width:220px;
text-decoration:none;
text-align:center;
padding:10px;
border-radius:8px;
background:#2563eb;
color:#fff;
font-weight:bold;
transition:.3s;
}
.card-footer a:hover{background:#1d4ed8}

footer{
position:fixed;
bottom:0;
left:0;
width:100%;
text-align:center;
padding:15px 20px;
font-size:.9rem;
color:#94a3b8;
background:#020617;
z-index:999;
}

#fullscreenBtn{
position:fixed;
top:20px;
right:20px;
z-index:9999;
width:44px;
height:44px;
border:none;
border-radius:10px;
background:#2563eb;
color:#fff;
font-size:20px;
cursor:pointer;
box-shadow:0 4px 12px rgba(0,0,0,.4);
transition:.3s;
}
#fullscreenBtn:hover{background:#1d4ed8;transform:scale(1.05)}

html,body{scrollbar-width:none;-ms-overflow-style:none}
html::-webkit-scrollbar,body::-webkit-scrollbar{display:none}

/* selo curriculo */
.btn-curriculo{
position:fixed;
top:-80px;
left:-40px;
width:220px;
height:220px;
z-index:9999;
}
.btn-curriculo img{
width:100%;
height:100%;
object-fit:contain;
cursor:pointer;
filter:drop-shadow(0 0 8px rgba(0,0,0,.6));
transition:.25s;
}
.btn-curriculo img:hover{transform:scale(1.12)}

.video-avatar{
  position: relative;
  width: 140px;
  height: 160px;
  margin: 0 auto 20px;
  border-radius: 50%;
  display: block;
}


.video-avatar iframe,
.video-avatar .foto{
  position: absolute;
  top: 20px;
  left: 9px;
  width: calc(100% - 30px);
  height: calc(100% - 30px);
  border-radius: 0;
  object-fit: cover;
}

.video-avatar iframe{
  z-index: 1;
}

.video-avatar .foto{
  z-index: 2;
}

.video-avatar .moldura{
  position: absolute;
  top: -14px;
  left: -14px;
  width: calc(100% + 15px);
  height: calc(100% + 40px);
  z-index: 3;
  pointer-events: none;
}


</style>
</head>

<body>

<button id="fullscreenBtn">⛶</button>

<a href="curriculo.pdf" target="_blank" class="btn-curriculo">
<img src="curriculo.png">
</a>

<header>

<a href="https://www.youtube.com/watch?v=5TLM6WUDZT0" target="_blank" class="video-avatar">
<iframe src="https://www.youtube.com/embed/5TLM6WUDZT0?autoplay=1&mute=1&loop=1&playlist=5TLM6WUDZT0&controls=0&showinfo=0"></iframe>
<img src="foto.jpg.jpg" class="foto">
<img src="filme.png" class="moldura">
</a>

</div>

</header>

<main>

<footer>© 2026 • Adriano Moura Freitas • Power BI Specialist</footer>

const grupoA=document.getElementById("grupoA");
const grupoB=document.getElementById("grupoB");

projetos.slice(0,3).forEach(p=>criarCard(p,grupoA));
projetos.slice(3).forEach(p=>criarCard(p,grupoB));

function criarCard(p,container){
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="image-box"><img src="${p.imagem}"></div>
<h3>${p.titulo}</h3>
<p>${p.descricao}</p>
<div class="card-footer"><a href="${p.link}" target="_blank">Abrir</a></div>
`;
container.appendChild(card);
}

const observer=new IntersectionObserver(
([e])=>document.querySelector(".grupo-a").classList.toggle("recuado",e.isIntersecting),
{rootMargin:"-120px 0px -120px 0px",threshold:.1}
);
observer.observe(grupoB);

document.getElementById("fullscreenBtn").onclick=()=>{
document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen();
};
</script>

</body>
